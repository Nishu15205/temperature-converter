<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h1>Temperature Converter</h1>
            <form>
                <p>Celsius:  <input type="number" class="Celsius" ></p>
               
                <br>
                <p>Fahrenheit: <input type="number" class="Fahrenheit" ></p>
                <br>
               
                <p>Kelvin: <input type="number" class="Kelvin" ></p>
               
                <br><br>
                <button type="submit" id="submit">Submit</button> &nbsp;&nbsp;&nbsp;
                <button type="button" id="resetBtn">Reset</button>
                <br><br>
                <div class="alert" style="color: rgb(116, 15, 15);"><i class="fa-solid fa-circle-exclamation"></i>Select and fill only one option before submit , after Submitting you will get all the remaining.</div>
                
            </form>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
